<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>My static Space</title>
        <style>
            body {
                margin: 0;
            }
            .space {
                max-width: 100%;
                max-height: 100%;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            .iframe {
                min-width: 100%;
                min-height: 100%;
                background: black;
            }
        </style>
    </head>
    <body>
        <div class="space">
            <iframe 
                class="iframe" 
                allowfullscreen="true" 
                frameborder="0"
                src="https://openxlab.org.cn/magic-maker/home">
            </iframe>
        </div>
    </body>
    </html>
